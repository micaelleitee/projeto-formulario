<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de convite</title>
  <link href="https://fonts.googleapis.com/css2?family=Leckerli+One&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style/index.css">
</head>

<body>
  <div id="app">
    <aside>
      <div class="aside-container">
        <div class="title gap">
          <img src="assets/icons/Logo.svg" alt="">
          <strong class="title-logo color-pink">Festivite</strong>
        </div>
        <label class="body-md">Crie um convite digital para o seu evento</label>
      </div>
    </aside>
    <main>
      <div class="main-container">
        <span class="heading-md">Crie seu convite</span>
        <div id="forms">
          <section class="section-text">
            <div class="about">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="#869198" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="lucide lucide-calendar">
                <path d="M8 2v4" />
                <path d="M16 2v4" />
                <rect width="18" height="18" x="3" y="4" rx="2" />
                <path d="M3 10h18" />
              </svg>
              <span class="heading-sm">Sobre o evento</span>
            </div>
            <form class="infos-txt">
              <div class="div-text input">
                <label for="title">Título</label>
                <input id="title" type="text" placeholder="Nome do evento">
              </div>
              <div class="flex gap data">
                <div class="div-text width">
                  <label for="date" class="">Início</label>
                  <input id="date" type="date" placeholder="DD/MM/AAAA">
                </div>
                <div class="div-text width ">
                  <label for="fim" class="">Fim</label>
                  <input id="fim" type="date" placeholder="DD/MM/AAAA">
                </div>
              </div>
              <div class="div-text radio">
                <label for="tipo">Tipo</label>
                <div class=" box flex">

                  <div class="div-text width">
                    <input type="radio" id="presencial" name="tipo" checked>
                    <label for="presencial" class="align">
                      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="lucide lucide-building-2">
                        <path d="M6 22V4a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v18Z" />
                        <path d="M6 12H4a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h2" />
                        <path d="M18 9h2a2 2 0 0 1 2 2v9a2 2 0 0 1-2 2h-2" />
                        <path d="M10 6h4" />
                        <path d="M10 10h4" />
                        <path d="M10 14h4" />
                        <path d="M10 18h4" />
                      </svg>
                      Presencial
                    </label>
                  </div>

                  <div class="div-text width">
                    <input type="radio" id="online" name="tipo">
                    <label for="online" class="align">
                      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="lucide lucide-video">
                        <path d="m16 13 5.223 3.482a.5.5 0 0 0 .777-.416V7.87a.5.5 0 0 0-.752-.432L16 10.5" />
                        <rect x="2" y="6" width="14" height="12" rx="2" />
                      </svg>
                      Online
                    </label>
                  </div>

                </div>
              </div>
              <div class="div-text location">
                <label for="local" class="">Local</label>
                <input id="local" type="text" placeholder="Link ou endereço">
              </div>
              <div class="div-text description">
                <label for="desc">Descrição</label>
                <textarea id="desc" rows="4" placeholder="Escreva sobre os detalhes do evento"></textarea>
              </div>
            </form>
        </div>
        </section>
        <section class="section-customization"></section>
        <search class="section-contact"></search>
        <footer></footer>
      </div>
  </div>
  </main>
  </div>

</body>

</html>
