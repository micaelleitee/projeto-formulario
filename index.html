<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de convite</title>
  <link href="https://fonts.googleapis.com/css2?family=Leckerli+One&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&display=swap" rel="stylesheet">

<body>
  <div id="app">
    <aside>
      <div class="aside-container">
        <div class="title gap">
          <img src="assets/icons/Logo.svg" alt="">
          <strong class="title-logo color-pink">Festivite</strong>
        </div>
        <label class="body-md">Crie um convite digital para o seu evento</label>
      </div>
    </aside>
    <main>
      <div class="main-container">
        <span class="heading-md">Crie seu convite</span>
        <fieldset id="forms">
          <section class="section-text">
            <div class="about">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="#869198" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="lucide lucide-calendar">
                <path d="M8 2v4" />
                <path d="M16 2v4" />
                <rect width="18" height="18" x="3" y="4" rx="2" />
                <path d="M3 10h18" />
              </svg>
              <span class="heading-sm">Sobre o evento</span>
            </div>

            <!-- Título -->
            <form class="infos-txt">
              <div class="div-text input">
                <label for="title">Título</label>
                <input id="title" type="text" placeholder="Nome do evento" required>
                <div class="error">
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="#ff5959" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="lucide lucide-circle-alert">
                    <circle cx="12" cy="12" r="10" />
                    <line x1="12" x2="12" y1="8" y2="12" />
                    <line x1="12" x2="12.01" y1="16" y2="16" />
                  </svg>
                  <span class="body-xs">Campo obrigatório</span>
                </div>
              </div>

              <!-- Data Início e Fim -->

              <div class="flex gap data">
                <div class="div-text width">
                  <label for="date" class="">Início</label>
                  <input id="date" type="date" placeholder="DD/MM/AAAA">
                </div>
                <div class="div-text width ">
                  <label for="fim" class="">Fim</label>
                  <input id="fim" type="date" placeholder="DD/MM/AAAA">
                </div>
              </div>

              <!-- Tipo (Presencial ou Online) -->

              <div class="div-text">
                <label for="tipo">Tipo</label>
                <div class=" box flex">
                  <div class="div-text width">
                    <input type="radio" id="presencial" name="tipo" checked>
                    <label for="presencial" class="align gap">
                      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="lucide lucide-building-2">
                        <path d="M6 22V4a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v18Z" />
                        <path d="M6 12H4a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h2" />
                        <path d="M18 9h2a2 2 0 0 1 2 2v9a2 2 0 0 1-2 2h-2" />
                        <path d="M10 6h4" />
                        <path d="M10 10h4" />
                        <path d="M10 14h4" />
                        <path d="M10 18h4" />
                      </svg>
                      Presencial
                    </label>
                  </div>
                  <div class="div-text width">
                    <input type="radio" id="online" name="tipo">
                    <label for="online" class="align gap">
                      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="lucide lucide-video">
                        <path d="m16 13 5.223 3.482a.5.5 0 0 0 .777-.416V7.87a.5.5 0 0 0-.752-.432L16 10.5" />
                        <rect x="2" y="6" width="14" height="12" rx="2" />
                      </svg>
                      Online
                    </label>
                  </div>
                </div>
              </div>


              <!-- Localização -->
              <div class="div-text location">
                <label for="local" class="">Local</label>
                <input id="local" type="text" placeholder="Link ou endereço">
              </div>

              <!-- Descrição do evento -->
              <div class="div-text description">
                <label for="desc">Descrição</label>
                <textarea id="desc" rows="4" placeholder="Escreva sobre os detalhes do evento" required>

                </textarea>
                <div class="error">
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="#ff5959" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="lucide lucide-circle-alert">
                    <circle cx="12" cy="12" r="10" />
                    <line x1="12" x2="12" y1="8" y2="12" />
                    <line x1="12" x2="12.01" y1="16" y2="16" />
                  </svg>
                  <span class="body-xs">Campo obrigatório</span>
                </div>
              </div>
            </form>
          </section>
          <section class="section-customization">
            <div class="customize">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"

              <div class="theme">
                <label class="body-sm">Tema do evento</label>
                <div class="itens-theme">
                  <label>
                    <input type="radio" name="tema">
                    <figure class="card-item">
                      <img src="assets/img/Imageimage-.svg" alt="">
                      <span class="body-sm">Aniversário</span>
                    </figure>
                  </label>
                  <label>
                    <input type="radio" name="tema">
                    <figure class="card-item">
                      <img src="assets/img/Imageimage--1.svg" alt="">
                      <span class="body-sm">Infantil</span>
                    </figure>
                  </label>
                  <label>
                    <input type="radio" name="tema">
                    <figure class="card-item">
                      <img src="assets/img/Imageimage--2.svg" alt="">
                      <span class="body-sm">Formulário</span>
                    </figure>
                  </label>
                  <label>
                    <input type="radio" name="tema">
                    <figure class="card-item">
                      <img src="assets/img/Imageimage--3.svg" alt="">

                    </figure>
                  </label>
                  <label>

                  <label>

                    <figure class="card-item">
                      <img src="assets/img/Imageimage--6.svg" alt="">
                      <span class="body-sm">Carnaval</span>
                    </figure>
                  </label>
                  <label>
                    <input type="radio" name="tema">
                    <figure class="card-item">
                      <img src="assets/img/Imageimage--7.svg" alt="">
                      <span class="body-sm">Páscoa</span>
                    </figure>
                  </label>
                  <label>
                    <input type="radio" name="tema">
                    <figure class="card-item">
                      <img src="assets/img/Imageimage--8.svg" alt="">
                      <span class="body-sm">São João</span>
                    </figure>
                  </label>
                  <label>
                    <input type="radio" name="tema">
                    <figure class="card-item">
                      <img src="assets/img/Imageimage--9.svg" alt="">
                      <span class="body-sm">Halloween</span>
                    </figure>
                  </label>
                  <label>
                    <input type="radio" name="tema">
                    <figure class="card-item">
                      <img src="assets/img/Imageimage--10.svg" alt="">
                      <span class="body-sm">Natal</span>
                    </figure>
                  </label>
                  <label>
                    <input type="radio" name="tema">
                    <figure class="card-item">
                      <img src="assets/img/Imageimage--11.svg" alt="">
                      <span class="body-sm">Outro</span>
                    </figure>
                  </label>
                </div>
              </div>
              <div class="flex gap">
                <div class="switch-toggle">
                  <label class="body-sm">Estilo</label>
                  <div class="flex gap align itens-switch">
                    <input type="checkbox" class="option-input">
                    <label class="body-sm">Escuro</label>
                  </div>
                </div>
                <div class="file-input">
                  <label class="body-sm">Foto de capa</label>
                  <div class="flex gap">
                    <label for="file" class="choose-file body-sm align gap-05  button-file">
                      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="#59b2ff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="lucide lucide-upload">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                        <polyline points="17 8 12 3 7 8" />
                        <line x1="12" x2="12" y1="3" y2="15" />
                      </svg>
                      <input type="file" id="file" required>
                      <strong>Selecionar</strong>
                    </label>
                    <label class="body-md align">
                      Nenhum arquivo selecionado
                    </label>
                  </div>
                </div>
              </div>
            </form>
          </section>
          <search class="section-contact">
            <div class="txt-contact gap flex">

            </div>

              <div class="text-input">
                <label class="body-sm flex">Nome</label>
                <input type="text" placeholder="Nome completo" required>
